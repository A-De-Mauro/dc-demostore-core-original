<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cardList</title>

    <link rel="stylesheet" href="../../../dist/renders/image/image.min.css"/>
    <link rel="stylesheet" href="../../../dist/renders/card/card.min.css"/>
    <link rel="stylesheet" href="../../../dist/renders/cardList/cardList.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>

<div class="js_card_list_wrap"></div>

<!-- build:js ../../reusable/cms-javascript-sdk.min.js -->
<script src="../../../node_modules/cms-javascript-sdk/dist/cms-javascript-sdk.min.js"></script>
<!-- /build -->

<!-- build:js ../../reusable/handlebars.min.js -->
<script src="../../../node_modules/handlebars/dist/handlebars.min.js"></script>
<!-- /build -->

<!-- build:js ../../reusable/utils.js -->
<script src="../../reusable/js/utils.js"></script>
<!-- /build -->

<!-- build:js ../../reusable/handlebars_helpers.js -->
<script src="../../reusable/js/handlebars_helpers.js"></script>
<!-- /build -->


<script src="../../../dist/renders/image/acc-template-image.min.js"></script>
<script src="../../../dist/renders/card/acc-template-card.min.js"></script>
<script src="../../../dist/renders/cardList/acc-template-cardList.min.js"></script>


<script>

    AmpCa.utils = new AmpCa.Utils();

    Handlebars.partials['acc-template-image'] = AmpCa.templates['acc-template-image'];
    Handlebars.partials['acc-template-card'] = AmpCa.templates['acc-template-card'];

    AmpCa.utils.getCaData({
        auth: {
            baseUrl: 'https://c1.adis.ws',
            id: '3d35c8be-22d3-408e-8067-51dd38abaa63',
            store: 'csdemo'
        },
        callback: function (data) {
            var template = Handlebars.template(AmpCa.templates['acc-template-cardList']);
            document.querySelectorAll(".js_card_list_wrap")[0].innerHTML = template(data[0]);
        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });
</script>

</body>
</html>
